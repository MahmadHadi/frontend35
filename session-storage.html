<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            sessionStorage.setItem("name", "Hadi ");
            sessionStorage.setItem("rnum", "39 ");

            console.log(sessionStorage);

            let localName = sessionStorage.getItem("name");
            console.log(`${localName}`);
            let localRnum = sessionStorage.getItem("rnum");
            console.log(`${localRnum}`);

            sessionStorage.removeItem("name");
            console.log(sessionStorage);

            sessionStorage.clear();
            console.log(sessionStorage);

            sessionStorage.setItem("afterClear", "temp ");
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button>Print page</button>

        <script>
            const btn = document.querySelector("button");

            btn.addEventListener("dblclick", () => {
                window.print();
            });
        </script>
    </body>
</html>

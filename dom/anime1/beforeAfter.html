<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .div {
            height: 100px;
            width: 100px;
            background-color: blue;   
            
        }
        .div::before {
            content: "";
            height: 100px;
            width: 100px;
            background-color: rgba(255, 50, 50, 0.53);

            position: absolute;
            left: 1%;
            top: 1%;
        }
        
    </style>
    <div class="div"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <button class="btn mt-3 btn-info" onclick="generateTable();">
                    getTable
                </button>
                <div class="getTable">

                </div>
                <!-- 
                    
                </table> -->
            </div>
        </div>
    </div>
    <script>
        function generateTable() {
            let num = 5;
            let content = '';
            content += `<table class="mt-3 table table-hover table-bordered table-striped " style="width: fit-content ">`; 
                for (let i = 1; i <= 10; i++) {
                    content += `<tr><td> ${num} X ${i} = ${num * i} </td></tr>` 
                }
                content += `</table>`;
                
            document.querySelector(".getTable").innerHTML = content;
            console.log(content);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                gap: 2rem;
            }
            * {
                transition: all 1s linear;
            }
        </style>
    </head>
    <body>
        <div class="h1">Light Mode</div>
        <div class="img">
            <svg
                class="svg"
                width="111"
                height="111"
                viewBox="0 0 111 111"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    class="path"
                    d="M 55.5,0 A 55.5,55.5 0 1,0 55.5,111 A 55.5,55.5 0 1,0 55.5,0"
                    fill="yellow"
                />
            </svg>
        </div>

        <script>
            let body = document.querySelector("body")
            let path = document.querySelector(".path");
            let svg = document.querySelector(".svg")
            let moonPath =
                "M25 55.5C25 86.1518 55.5 111 55.5 111C24.8482 111 -7.62939e-06 86.1518 -7.62939e-06 55.5C-7.62939e-06 24.8482 24.8482 0 55.5 0C55.5 0 25 24.8482 25 55.5Z";
            let sunPath =
                "M 55.5,0 A 55.5,55.5 0 1,0 55.5,111 A 55.5,55.5 0 1,0 55.5,0";
            let sunBackground = "yellow";
            let moonBackground = "white"

            let toggle = true; // true -> light, false -> dark
            svg.addEventListener("click", () => {
                if (toggle == true) {
                    path.setAttribute("d", moonPath);
                    body.style.backgroundColor = "#333"
                    body.style.color = "#fff"
                } else {
                    path.setAttribute("d", sunPath);
                    body.style.backgroundColor = "#fff"
                    body.style.color = "#333"
                    
                }

                toggle = !toggle
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 mb-5">
                    <form action="">
                        <label for="num">Num: </label>
                        <input type="number" name="num" id="num">
                    </form>
                </div>
                <button class="btn btn-primary" onclick="card();">get card</button>
                <div
                    class="col-12 d-flex align-items-center justify-content-evenly flex-wrap"
                    id="getCard"
                ></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script>
            function card() {
                let content = "";
                let num = document.querySelector('#num').value ?? 0;
                console.log(parseInt(num));
                if (num <= 0) {
                    document.querySelector("#getCard").innerHTML = `<h1 style="color: red;" class="display-1">Invalid input </h1>`
                    return;
                }
                for (let i = 1; i <= num; i++) {
                    content += `<div class="card mt-5" style="width: 18rem;">
                            <img src="https://picsum.photos/200/?random${i}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">${i}</h5>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>`;
                }
                document.querySelector("#getCard").innerHTML = content;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row row1">
            <div class="col-12 d-flex align-items-center justify-content-evenly mt-5">
                <form class="d-flex gap-3">
                    <label for="ul">Ul</label>
                    <input type="number" name="ul" id="ul">
                    <label for="li">li</label>
                    <input type="number" name="li" id="li">
                </form>
                <button onclick="getLi();" class="btn btn-primary">click </button>
            </div>
            <div id="getlist" class="col-12 d-flex flex-wrap gap-3 align-items-center justify-content-evenly mt-5"></div>
            
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function getLi() {
            let content = '';
            let ul = document.querySelector('#ul').value;
            let li = document.querySelector('#li').value;

            if (ul == 0 || li == 0) {
                content = "<h1>Invalid input </h1>";
            } else {
                for (let i = 1; i <= ul; i++) {
                    content += `<div class="col-4">
                                    <ul class="list-group mt-5">`;
                    for (let j = 1; j <= li; j++) {
                        content += `<li class="list-group-item" >${i}, ${j}</li>`;
                    }
                    content += `</ul>
                            </div>`;
                }
            }
            document.querySelector("#getlist").innerHTML = content;
        }
    </script>
</body>
</html>

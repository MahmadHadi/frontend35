<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="" class="mt-4">
                    <label for="num">StartNum: </label>
                    <input type="number" name="num" id="num" required />
                    <label for="enum">EndNum: </label>
                    <input type="number" name="enum" id="enum" required />
                </form>
                <div class="col-12">
                    <button
                        class="btn mt-3 btn-info"
                        onclick="generateTable();"
                    >
                        getTable
                    </button>

                    <style>
                        .getTable {
                            display: flex;
                            align-items: center;
                            justify-content: flex-start;
                            flex-wrap: wrap;
                            gap: 1rem;
                        }
                    </style>
                    <div class="getTable"></div>
                    
                </div>
            </div>
        </div>
        <script>
            function generateTable() {
                let content = "";
                let num = document.querySelector("#num").value;
                let endnum = document.querySelector("#enum").value;
                if (num <= endnum) {
                    for (let j = num; j <= endnum; j++) {
                        if (j == 0) {
                            continue;
                        }
                        content += `<table class="mt-3 table table-hover table-bordered table-striped " style="width: fit-content ">`;
                        for (let i = 1; i <= 10; i++) {
                            content += `<tr><td> ${j} X ${i} = ${j * i} </td></tr>`;
                        }
                        content += `</table>`;
                        document.querySelector(".getTable").innerHTML = content;
                    }
                } else {
                    document.querySelector(".getTable").innerHTML = `<h1 style="color: red;" class="display-1">Invalid input </h1>`;
                }

                // content = "";
                // content += `<table class="mt-3 table table-hover table-bordered table-striped " style="width: fit-content ">`;
                //     for (let i = 1; i <= 10; i++) {
                //         content += `<tr><td> ${parseInt(num) + parseInt(1)} X ${i} = ${num * i} </td></tr>`;
                //     }
                //     content += `</table>`;
                //     document.querySelector(".getTable").innerHTML = content;

                // console.log(content);

                // content += `<table class="mt-3 table table-hover table-bordered table-striped " style="width: fit-content ">`;
                //     for (let i = 1; i <= 10; i++) {
                //         content += `<tr><td> ${parseInt(num) + parseInt(2)} X ${i} = ${num * i} </td></tr>`;
                //     }
                //     content += `</table>`;
                //     document.querySelector(".getTable").innerHTML = content;

                // console.log(content);
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

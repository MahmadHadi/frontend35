<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            arr = [
                1, 10, 10, 10, 11, 12, 12, 12, 13, 14, 14, 15, 17, 17, 18, 19,
                19, 19,
            ];

            console.log("foreach loop")
            arr.forEach((ele) => {
                console.log(ele);
            }); 
                
            console.log("for loop")
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        </script>
    </body>
</html>

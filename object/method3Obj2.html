<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function Std(name, leng, rnum, place) {
            this.name = name;
            this.leng = leng;
            this.rnum = rnum;
            this.place = place;
        }

        let hadi = new Std("hadi ", "js", 10, "easy learn");
        console.log(hadi.name)
        console.log(hadi.leng)
        console.log(hadi.rnum)
        console.log(hadi.place)
        
        let nayani = new Std("nayani hadi ", "C", 101, "easy learn ");
        console.log(nayani.name)
        console.log(nayani.leng)
        console.log(nayani.rnum)
        console.log(nayani.place)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body>
    <!-- * PI * r * r  -->
    <script>
        class Square {
            constructor(num) {
                this.num = num
            }
            getSquare() {
                return this.num * this.num;
            }
        }
        class AreaOfCircl extends Square {
            constructor(raduis) {
                super(raduis)
                this.sq = super.getSquare()
            }
            getArea() {
                return 3.1415 * this.sq;
            }
        }
        let ans1 = new AreaOfCircl(10)
        console.log(ans1.getArea())
    </script>
</body>

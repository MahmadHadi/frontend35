        <script>
            let num1 = parseInt(prompt("Enter number 1 : "));

            let sum = num1 + num2;
            oper == "+"
                ? document.write(
                      `<h1> ${sum} = ${num1} + ${num2} = ${num1 + num2} </h1>`
                  )
                : oper == "-"
                ? document.write(`<h1> Subtraction = ${num1 - num2} </h1>`)
                : oper == "*"
                ? document.write(`<h1> Product = ${num1 * num2} </h1>`)
                : oper == "/"
                ? document.write(`<h1> Division = ${num1 / num2} </h1>`)
                : document.write(`<h1 class="invalid">Invalid input </h1>`);

        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num = 15
        switch (num) {
            case 1:
                document.write('<h1>1</h1>')
                break;
            case 5:
                document.write('<h1>5</h1>')
                break;
            case 10:
                document.write('<h1>10</h1>')
                break;
            default:
                document.write('<h1>invalid input </h1>')
                break;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // day in week

        let day = parseInt(prompt('Enter day : '))
        
        if (parseInt(day / 7) == 1) {
            alert('Sunday ')
        } else if (parseInt(day / 7) == 2) {
            alert('Moday ')
        } else if (parseInt(day / 7) == 3) {
            alert('Tuesday ')
        } else if (parseInt(day / 7) == 4) {
            alert('Wednesday ')
        } else if (parseInt(day / 7) == 5) {
            alert('Thursday ')
        } else if (parseInt(day / 7) == 6) {
            alert('Friday ')
        } else if (parseInt(day / 7) == 7) {
            alert('Saturday ')
        } else {
            alert('Invalid input ')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        let year = parseInt(prompt('Enter a year : '))

        if (!(year % 4)) { // !(year % 4) <=> year % 4 == 0
            alert('Its an leap year ')
        } else {
            alert('Its an normal year ')
        }
    </script>
</body>
</html>
